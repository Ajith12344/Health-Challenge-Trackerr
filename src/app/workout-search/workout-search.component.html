<div class="container mx-auto p-4">
    <h4 class="text-3xl font-bold mb-4 text-center bg-gray-800 text-white py-2 px-4 rounded-lg">Users List</h4>
  
    <div class="search-container flex flex-col md:flex-row items-center justify-center md:justify-between bg-gray-100 p-4 rounded-lg shadow-md">
      <div class="w-full md:w-1/2 mb-4 md:mb-0">
        <input type="text" placeholder="Search by Username" [(ngModel)]="searchTerm" (input)="onSearch()"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="w-full md:w-1/4">
        <select [(ngModel)]="filterType" (change)="onFilter()"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>
    <div class="mt-8 flex justify-center">
      <button
        (click)="navigateToHome()"
        class="px-6 py-3 rounded-lg shadow-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
        Return to Home
      </button>
    </div>
  </div>
