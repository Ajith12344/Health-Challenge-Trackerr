<div class="container mx-auto p-4">
    <div class="overflow-x-auto">   
      <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-2 px-4 border-b border-gray-200 text-center">Username</th>
            <th class="py-2 px-4 border-b border-gray-200 text-center">Workouts</th>
            <th class="py-2 px-4 border-b border-gray-200 text-center">Number of Workouts</th>
            <th class="py-2 px-4 border-b border-gray-200 text-center">Total Minutes</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let user of paginatedWorkouts">
            <tr class="hover:bg-gray-50">
              <td class="py-2 px-4 border-b border-gray-200 text-center">{{ user.username }}</td>
              <td class="py-2 px-4 border-b border-gray-200 text-center">
                <div *ngFor="let workout of user.workouts">
                  {{ workout.workoutType }}: {{ workout.workoutMinutes }} mins
                </div>
              </td>
              <td class="py-2 px-4 border-b border-gray-200 text-center">{{ user.numWorkouts }}</td>
              <td class="py-2 px-4 border-b border-gray-200 text-center">{{ user.totalMinutes }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  
    <div class="mt-4 flex justify-center">
      <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)"
        class="w-full md:w-1/2">
      </mat-paginator>
    </div>
  </div>
